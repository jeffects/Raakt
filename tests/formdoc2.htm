<html>
	<head>
		<title>A form with a fieldset with a legend</title>
	</head>
	<body>
			<h1>A form with a fieldset with a legend</h1>
			<form method="post">
					<fieldset>
							<legend>Personal details</legend>
					<label for="name">Name:</label>
					<input type="text" name="name" id="name">
				</fieldset>
			</form>
	</body>
</html>
